name: Security Scan with Trivy

on:
  # Escaneo programado semanal (todos los lunes a las 2 AM)
  schedule:
    - cron: '0 2 * * 1'

  # Permite ejecutar manualmente desde GitHub UI
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to scan (comma-separated, leave empty for all)'
        required: false
        type: string
        default: ''
      severity:
        description: 'Minimum severity to report'
        required: false
        type: choice
        default: 'CRITICAL,HIGH'
        options:
          - 'CRITICAL'
          - 'CRITICAL,HIGH'
          - 'CRITICAL,HIGH,MEDIUM'
          - 'CRITICAL,HIGH,MEDIUM,LOW'

env:
  DOCKER_REGISTRY: docker.io
  VERSION: "latest"  # Por defecto escanea latest
  ALL_SERVICES: service-discovery,proxy-client,user-service,product-service,order-service,payment-service,shipping-service,favourite-service,api-gateway

jobs:
  prepare:
    name: Prepare Scan Configuration
    runs-on: ubuntu-latest
    outputs:
      services_json: ${{ steps.prepare.outputs.services_json }}
      severity: ${{ steps.prepare.outputs.severity }}
    steps:
      - name: Prepare scan configuration
        id: prepare
        run: |
          # Determinar servicios a escanear
          if [[ -n "${{ github.event.inputs.services }}" ]]; then
            SERVICES="${{ github.event.inputs.services }}"
          else
            SERVICES="${{ env.ALL_SERVICES }}"
          fi

          # Convertir a JSON array
          SERVICES_JSON=$(echo "$SERVICES" | jq -R -s -c 'split(",") | map(gsub("^\\s+|\\s+$";"")) | map(select(length > 0))')
          echo "services_json=${SERVICES_JSON}" >> $GITHUB_OUTPUT

          # Determinar severidad
          if [[ -n "${{ github.event.inputs.severity }}" ]]; then
            SEVERITY="${{ github.event.inputs.severity }}"
          else
            SEVERITY="CRITICAL,HIGH"
          fi
          echo "severity=${SEVERITY}" >> $GITHUB_OUTPUT

          echo "Services to scan: ${SERVICES}"
          echo "Severity levels: ${SEVERITY}"

  security-scan:
    name: Scan ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        service: ${{ fromJson(needs.prepare.outputs.services_json) }}
      fail-fast: false
      max-parallel: 3
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trim service name
        id: service
        run: |
          SERVICE=$(echo "${{ matrix.service }}" | xargs)
          echo "name=${SERVICE}" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ steps.service.outputs.name }}:${{ env.VERSION }}
          format: 'sarif'
          output: 'trivy-results-${{ steps.service.outputs.name }}.sarif'
          severity: ${{ needs.prepare.outputs.severity }}
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ steps.service.outputs.name }}.sarif'
          category: 'trivy-scheduled-${{ steps.service.outputs.name }}'

      - name: Generate detailed JSON report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ steps.service.outputs.name }}:${{ env.VERSION }}
          format: 'json'
          output: 'trivy-results-${{ steps.service.outputs.name }}.json'
          severity: ${{ needs.prepare.outputs.severity }}

      - name: Generate human-readable report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ steps.service.outputs.name }}:${{ env.VERSION }}
          format: 'table'
          output: 'trivy-report-${{ steps.service.outputs.name }}.txt'
          severity: ${{ needs.prepare.outputs.severity }}

      - name: Count vulnerabilities
        id: count
        run: |
          if [ -f "trivy-results-${{ steps.service.outputs.name }}.json" ]; then
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-results-${{ steps.service.outputs.name }}.json)
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-results-${{ steps.service.outputs.name }}.json)
            MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' trivy-results-${{ steps.service.outputs.name }}.json)
            LOW=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' trivy-results-${{ steps.service.outputs.name }}.json)

            echo "critical=${CRITICAL}" >> $GITHUB_OUTPUT
            echo "high=${HIGH}" >> $GITHUB_OUTPUT
            echo "medium=${MEDIUM}" >> $GITHUB_OUTPUT
            echo "low=${LOW}" >> $GITHUB_OUTPUT

            TOTAL=$((CRITICAL + HIGH + MEDIUM + LOW))
            echo "total=${TOTAL}" >> $GITHUB_OUTPUT
          else
            echo "critical=0" >> $GITHUB_OUTPUT
            echo "high=0" >> $GITHUB_OUTPUT
            echo "medium=0" >> $GITHUB_OUTPUT
            echo "low=0" >> $GITHUB_OUTPUT
            echo "total=0" >> $GITHUB_OUTPUT
          fi

      - name: Upload reports as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-${{ steps.service.outputs.name }}
          path: |
            trivy-results-${{ steps.service.outputs.name }}.json
            trivy-report-${{ steps.service.outputs.name }}.txt
          retention-days: 90

      - name: Display scan results
        run: |
          echo "========================================="
          echo "  Security Scan Results"
          echo "  Service: ${{ steps.service.outputs.name }}"
          echo "========================================="
          echo ""
          echo "Vulnerabilities found:"
          echo "  üî¥ CRITICAL: ${{ steps.count.outputs.critical }}"
          echo "  üü† HIGH:     ${{ steps.count.outputs.high }}"
          echo "  üü° MEDIUM:   ${{ steps.count.outputs.medium }}"
          echo "  üü¢ LOW:      ${{ steps.count.outputs.low }}"
          echo "  ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "  üìä TOTAL:    ${{ steps.count.outputs.total }}"
          echo ""
          if [ -f "trivy-report-${{ steps.service.outputs.name }}.txt" ]; then
            cat "trivy-report-${{ steps.service.outputs.name }}.txt"
          fi
          echo ""
          echo "========================================="

      - name: Create issue if critical vulnerabilities found
        if: steps.count.outputs.critical > 0
        uses: actions/github-script@v7
        with:
          script: |
            const critical = ${{ steps.count.outputs.critical }};
            const high = ${{ steps.count.outputs.high }};
            const service = '${{ steps.service.outputs.name }}';

            const title = `üö® Critical vulnerabilities found in ${service}`;
            const body = `## Security Alert

            Trivy scan detected **${critical} CRITICAL** and **${high} HIGH** severity vulnerabilities in \`${service}:latest\`.

            ### Summary
            - üî¥ CRITICAL: ${critical}
            - üü† HIGH: ${high}
            - üü° MEDIUM: ${{ steps.count.outputs.medium }}
            - üü¢ LOW: ${{ steps.count.outputs.low }}

            ### Action Required
            1. Review the detailed scan results in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)
            2. Download the full report from [workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            3. Update vulnerable dependencies or base images
            4. Re-scan after fixes

            ### Resources
            - [Trivy Documentation](https://aquasecurity.github.io/trivy/)
            - [GitHub Security Advisories](https://github.com/advisories)

            ---
            *This issue was automatically created by the security scan workflow.*
            *Scan date: ${new Date().toISOString()}*`;

            // Check if similar issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['security', 'trivy'],
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes(service) && issue.title.includes('Critical vulnerabilities')
            );

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['security', 'trivy', 'critical'],
              });
              console.log('Created new security issue');
            } else {
              console.log('Similar issue already exists:', existingIssue.number);
            }

  scan-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [prepare, security-scan]
    if: always()
    steps:
      - name: Download all scan reports
        uses: actions/download-artifact@v4
        with:
          path: scan-reports

      - name: Generate summary report
        run: |
          echo "========================================="
          echo "  SECURITY SCAN SUMMARY"
          echo "========================================="
          echo ""
          echo "Scanned services: ${{ needs.prepare.outputs.services_json }}"
          echo "Severity filter: ${{ needs.prepare.outputs.severity }}"
          echo "Scan date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo ""
          echo "Results uploaded to:"
          echo "  ‚Ä¢ GitHub Security tab"
          echo "  ‚Ä¢ Workflow artifacts (90 days retention)"
          echo ""
          echo "Next steps:"
          echo "  1. Review findings in Security tab"
          echo "  2. Prioritize critical and high severity issues"
          echo "  3. Update dependencies and rebuild images"
          echo "  4. Re-run scan to verify fixes"
          echo "========================================="

      - name: Check for failures
        if: contains(needs.*.result, 'failure')
        run: |
          echo "‚ö†Ô∏è  Some scans failed - check individual job logs"
          exit 1
