# Jenkins Docker Compose para Ecommerce Microservices
# Configuración completa con persistencia y networking

version: '3.8'

services:
  jenkins:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: jenkins-ecommerce
    restart: unless-stopped
    
    ports:
      - "8080:8080"
      - "50000:50000"
    
    volumes:
      # Persistencia de datos de Jenkins
      - jenkins_home:/var/jenkins_home
      # Socket de Docker para Docker-in-Docker
      - /var/run/docker.sock:/var/run/docker.sock
      # Configuración de kubectl (si existe)
      - ~/.kube:/var/jenkins_home/.kube:ro
      # Cache de Maven
      - maven_cache:/var/jenkins_home/.m2
      # Logs
      - ./logs:/var/log/jenkins
    
    environment:
      # Configuración de Jenkins
      - JENKINS_OPTS=--httpPort=8080
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false -Xmx2g -Xms1g
      
      # Docker
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_TLS_CERTDIR=""
      
      # Variables para pipelines
      - DOCKER_HUB_REPO=luisrojasc
      - KUBECONFIG=/var/jenkins_home/.kube/config
      
      # Timezone
      - TZ=America/Bogota
    
    networks:
      - jenkins-network
    
    # Labels para identificación
    labels:
      - "com.ecommerce.service=jenkins"
      - "com.ecommerce.version=lts"
    
    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Límites de recursos
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'

  # Nginx como reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: jenkins-nginx
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    
    depends_on:
      - jenkins
    
    networks:
      - jenkins-network
    
    environment:
      - TZ=America/Bogota
    
    labels:
      - "com.ecommerce.service=nginx-proxy"

  # PostgreSQL para persistencia de datos de Jenkins (opcional)
  postgres:
    image: postgres:15-alpine
    container_name: jenkins-postgres
    restart: unless-stopped
    
    environment:
      - POSTGRES_DB=jenkins
      - POSTGRES_USER=jenkins
      - POSTGRES_PASSWORD=jenkins123
      - PGDATA=/var/lib/postgresql/data/pgdata
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    
    networks:
      - jenkins-network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jenkins"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    labels:
      - "com.ecommerce.service=postgres"

  # Redis para cache (opcional)
  redis:
    image: redis:7-alpine
    container_name: jenkins-redis
    restart: unless-stopped
    
    command: redis-server --appendonly yes --requirepass redis123
    
    volumes:
      - redis_data:/data
    
    networks:
      - jenkins-network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    
    labels:
      - "com.ecommerce.service=redis"

volumes:
  jenkins_home:
    driver: local
    labels:
      - "com.ecommerce.volume=jenkins-home"
  
  maven_cache:
    driver: local
    labels:
      - "com.ecommerce.volume=maven-cache"
  
  postgres_data:
    driver: local
    labels:
      - "com.ecommerce.volume=postgres-data"
  
  redis_data:
    driver: local
    labels:
      - "com.ecommerce.volume=redis-data"

networks:
  jenkins-network:
    driver: bridge
    labels:
      - "com.ecommerce.network=jenkins"