apiVersion: v1
kind: Service
metadata:
  name: favourite-service
  labels:
    app: favourite-service
spec:
  type: ClusterIP
  ports:
    - port: 8086
      targetPort: 8086
      protocol: TCP
      name: http
  selector:
    app: favourite-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: favourite-service
  labels:
    app: favourite-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: favourite-service
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8086"
        prometheus.io/path: "/actuator/prometheus"
      labels:
        app: favourite-service
    spec:
      containers:
        - name: favourite-service
          image: luisrojasc/favourite-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8086
              name: http
          env:
            - name: SERVER_PORT
              value: "8086"
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: SPRING_CONFIG_IMPORT
              value: "optional:configserver:http://cloud-config:9296"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://service-discovery:8761/eureka/"
            - name: EUREKA_CLIENT_ENABLED
              value: "true"
            - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
              value: "true"
            - name: EUREKA_CLIENT_FETCH_REGISTRY
              value: "true"
            # Jaeger Distributed Tracing Configuration
            - name: SPRING_ZIPKIN_BASE_URL
              value: "http://jaeger-collector.tracing.svc.cluster.local:9411"
            - name: SPRING_SLEUTH_SAMPLER_PROBABILITY
              value: "1.0"
            - name: SPRING_APPLICATION_NAME
              value: "favourite-service"
            - name: EUREKA_INSTANCE_PREFERIPADDRESS
              value: "false"
            - name: EUREKA_INSTANCE_HOSTNAME
              value: "favourite-service"
            - name: EUREKA_INSTANCE_NONSECUREPORT
              value: "8086"
            - name: EUREKA_INSTANCE_NONSECUREPORTENABLED
              value: "true"
            # H2 Database Configuration for Development
            # Database config is handled by dev profile in application-dev.yml
          resources:
            requests:
              memory: "1Gi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /favourite-service/actuator/health
              port: 8086
            initialDelaySeconds: 180
            periodSeconds: 15
            failureThreshold: 5
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /favourite-service/actuator/health
              port: 8086
            initialDelaySeconds: 240
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 10
