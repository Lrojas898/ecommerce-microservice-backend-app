apiVersion: v1
kind: Service
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app: user-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: luisrojasc/user-service:v0.1.0-20251111-104445
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: SERVER_PORT
              value: "8081"
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: SPRING_CONFIG_IMPORT
              value: "optional:configserver:http://cloud-config:9296"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://service-discovery:8761/eureka/"
            - name: EUREKA_CLIENT_ENABLED
              value: "true"
            - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
              value: "true"
            - name: EUREKA_CLIENT_FETCH_REGISTRY
              value: "true"
            # Jaeger Distributed Tracing Configuration
            - name: SPRING_ZIPKIN_BASE_URL
              value: "http://jaeger-collector.tracing.svc.cluster.local:9411"
            - name: SPRING_SLEUTH_SAMPLER_PROBABILITY
              value: "1.0"
            - name: SPRING_APPLICATION_NAME
              value: "user-service"
            # H2 Database Configuration for Development
            # Database config is handled by dev profile in application-dev.yml
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "768Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /user-service/actuator/health
              port: 8081
            initialDelaySeconds: 180
            periodSeconds: 15
            failureThreshold: 5
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /user-service/actuator/health
              port: 8081
            initialDelaySeconds: 240
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 10