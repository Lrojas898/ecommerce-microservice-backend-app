# ============================================================
# Ingress Configuration for E-Commerce Microservices
# ============================================================
# This Ingress uses the NGINX Ingress Controller deployed by Terraform
# and routes external traffic to the API Gateway
# ============================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  namespace: prod
  annotations:
    # Use NGINX Ingress Controller
    kubernetes.io/ingress.class: "nginx"

    # CORS configuration
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"

    # Connection settings
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"

    # Request size limit (for file uploads)
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"

    # SSL redirect (uncomment when you have a domain with SSL)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  rules:
  # Default rule - routes all traffic to API Gateway
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80

  # Optional: Add a specific host rule when you have a domain
  # - host: api.yourdomain.com
  #   http:
  #     paths:
  #     - path: /
  #       pathType: Prefix
  #       backend:
  #         service:
  #           name: api-gateway
  #           port:
  #             number: 80

  # TLS configuration (uncomment when you have a domain)
  # tls:
  # - hosts:
  #   - api.yourdomain.com
  #   secretName: ecommerce-tls
---
# Ingress for Development namespace
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80
