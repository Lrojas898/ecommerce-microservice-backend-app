apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: prod
data:
  POSTGRES_DB: ecommerce_users
  POSTGRES_USER: ecommerce_user
  POSTGRES_PASSWORD: ecommerce_password123
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:15-alpine  # Versión más reciente y ligera
        ports:
        - containerPort: 5432
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        envFrom:
        - configMapRef:
            name: postgres-config
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-storage
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: prod
spec:
  selector:
    app: postgresql
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: prod
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard  # Minikube usa 'standard' no 'gp2'
  resources:
    requests:
      storage: 2Gi  # Menos storage para desarrollo local