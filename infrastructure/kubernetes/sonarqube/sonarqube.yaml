---
# PersistentVolumeClaim for SonarQube data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarqube-data
  namespace: sonarqube
  labels:
    app: sonarqube
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: do-block-storage

---
# PersistentVolumeClaim for SonarQube PostgreSQL
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarqube-postgres-data
  namespace: sonarqube
  labels:
    app: sonarqube-postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: do-block-storage

---
# PostgreSQL Deployment for SonarQube
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube-postgres
  namespace: sonarqube
  labels:
    app: sonarqube-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube-postgres
  template:
    metadata:
      labels:
        app: sonarqube-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: sonarqube
        - name: POSTGRES_USER
          value: sonar
        - name: POSTGRES_PASSWORD
          value: sonar123
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - sonar
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - sonar
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: sonarqube-postgres-data

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: sonarqube-postgres
  namespace: sonarqube
  labels:
    app: sonarqube-postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  selector:
    app: sonarqube-postgres

---
# SonarQube Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube
  namespace: sonarqube
  labels:
    app: sonarqube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      initContainers:
      # Init container to set sysctl parameters
      - name: init-sysctl
        image: busybox:1.36
        command:
        - sysctl
        - -w
        - vm.max_map_count=524288
        - -w
        - fs.file-max=131072
        securityContext:
          privileged: true
      # Init container to set ulimits
      - name: init-ulimits
        image: busybox:1.36
        command:
        - sh
        - -c
        - ulimit -n 131072 && ulimit -u 8192
        securityContext:
          privileged: true
      containers:
      - name: sonarqube
        image: sonarqube:10.3.0-community
        ports:
        - containerPort: 9000
          name: http
        env:
        - name: SONAR_JDBC_URL
          value: "jdbc:postgresql://sonarqube-postgres:5432/sonarqube"
        - name: SONAR_JDBC_USERNAME
          value: "sonar"
        - name: SONAR_JDBC_PASSWORD
          value: "sonar123"
        - name: SONAR_WEB_JAVAADDITIONALOPTS
          value: "-Duser.timezone=America/Bogota"
        - name: SONAR_CE_JAVAADDITIONALOPTS
          value: "-Duser.timezone=America/Bogota"
        volumeMounts:
        - name: sonarqube-data
          mountPath: /opt/sonarqube/data
          subPath: data
        - name: sonarqube-data
          mountPath: /opt/sonarqube/logs
          subPath: logs
        - name: sonarqube-data
          mountPath: /opt/sonarqube/extensions
          subPath: extensions
        - name: sonarqube-data
          mountPath: /opt/sonarqube/temp
          subPath: temp
        resources:
          requests:
            memory: "768Mi"
            cpu: "300m"
          limits:
            memory: "1536Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/system/status
            port: 9000
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /api/system/status
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
      volumes:
      - name: sonarqube-data
        persistentVolumeClaim:
          claimName: sonarqube-data

---
# SonarQube Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: sonarqube
  namespace: sonarqube
  labels:
    app: sonarqube
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
    name: http
  selector:
    app: sonarqube

---
# SonarQube Service (NodePort for external access)
apiVersion: v1
kind: Service
metadata:
  name: sonarqube-external
  namespace: sonarqube
  labels:
    app: sonarqube
spec:
  type: NodePort
  ports:
  - port: 9000
    targetPort: 9000
    nodePort: 30900
    name: http
  selector:
    app: sonarqube
