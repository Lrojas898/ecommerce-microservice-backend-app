# SonarQube Configuration for Performance Tests
# ==============================================

# Project identification
sonar.projectKey=ecommerce-performance-tests
sonar.projectName=E-Commerce Performance Tests
sonar.projectVersion=1.0

# Language
sonar.language=py

# Source directory
sonar.sources=.

# Python specific properties
sonar.python.version=3.13

# File inclusions/exclusions
sonar.inclusions=**/*.py
sonar.exclusions=**/venv/**,**/__pycache__/**,**/build/**,**/dist/**,**/*.egg-info/**

# Test files pattern
sonar.tests=.
sonar.test.inclusions=**/test_*.py,**/*_test.py

# Encoding
sonar.sourceEncoding=UTF-8

# Code quality rules
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json

# Quality gates
sonar.qualitygate.wait=true
