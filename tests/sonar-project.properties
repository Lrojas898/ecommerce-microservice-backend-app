# SonarQube Configuration for E2E Tests
# ======================================

# Project identification
sonar.projectKey=ecommerce-e2e-tests
sonar.projectName=E-Commerce E2E Tests
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java specific properties
sonar.java.source=17
sonar.java.binaries=target/classes,target/test-classes

# Encoding
sonar.sourceEncoding=UTF-8

# Test execution reports
sonar.junit.reportPaths=target/failsafe-reports
sonar.surefire.reportsPath=target/failsafe-reports

# Coverage (if JaCoCo is configured)
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=**/config/**,**/utils/**

# Test coverage exclusions
sonar.coverage.exclusions=**/config/**,**/utils/**

# Quality gates
sonar.qualitygate.wait=true
