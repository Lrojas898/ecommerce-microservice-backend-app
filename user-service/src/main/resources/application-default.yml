
server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  datasource:
    # Default to local PostgreSQL, will be overridden by environment variables if RDS is available
    url: jdbc:postgresql://postgresql:5432/ecommerce_users
    username: ecommerce_user
    password: ecommerce_password123
    driver-class-name: org.postgresql.Driver
    # Connection pool settings for stability
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        use_sql_comments: true
        format_sql: true
  flyway:
    baseline-on-migrate: true
    enabled: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
      springframework:
        web: DEBUG
        data: DEBUG
      boot:
        autoconfigure:
          data:
            rest: DEBUG
            jpa: DEBUG
            orm: DEBUG

