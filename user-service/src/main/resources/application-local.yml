# Configuraci√≥n simplificada para desarrollo local con H2
# Sin necesidad de PostgreSQL en Minikube

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  profiles:
    active: dev  # Usar perfil dev por defecto para desarrollo local
  datasource:
    url: jdbc:h2:mem:ecommerce_dev_db;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate  # Usar las migraciones Flyway
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        use_sql_comments: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true  # Para acceso desde Kubernetes
  flyway:
    baseline-on-migrate: true
    enabled: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
      springframework:
        web: DEBUG